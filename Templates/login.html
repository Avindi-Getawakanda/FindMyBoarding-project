{% extends "base.html" %}

{% block title %}Owner Login - FindMyBoarding{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 400px; margin: 2rem auto;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: #667eea; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: #666;">Sign in to manage your listings</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">
                    Sign In
                </button>
            </form>

            <div style="text-align: center; padding-top: 1rem; border-top: 1px solid #eee;">
                <p style="color: #666; margin-bottom: 1rem;">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Create Account</a>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        min-height: 70vh;
        display: flex;
        align-items: center;
    }

    .form-group input:focus {
        transform: scale(1.02);
    }

    .btn {
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px) scale(1.02);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        animation: slideIn 0.5s ease;
    }
</style>
{% endblock %}
